<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}"/>
</head>
<body>
  
  <!-- CSRF token need here -->
  <div class="login-page">
  <div class="form">
    <form method='POST'>
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <button type='submit'>
        {% block btn %}
        {% endblock btn %}
      </button>
      <p class="message">
        {% block link %}
        {% endblock link %}
      </p>
    </form>
    {% block errors %}
    {% endblock errors%}
  </div>
</div>

</body>
</html>
