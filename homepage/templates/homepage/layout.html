<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/navbar.css' %}"/>
    {% block head%} {% endblock head %}
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-sm">
    <button type="button" 
            class="navbar-toggler navbar-toggl-style btn-group-toggle btn-block btn-primary" 
            data-toggle="collapse"
            data-target="#menu-collapse"
            aria-expanded="false"
            aria-controls="menu-collapse">
            <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu-collapse">
      <ul class="navbar-nav navbar-list-style">
        <li class="nav-item nav-list-elevment-style" {% if request.path == '/' %}id="active"{% endif %}>
          <a class="nav-link" href="{% url 'homepage:home' %}">Hut</a>
        </li>

        <li class="nav-item nav-list-elevment-style" {% if request.path == '/test' %}id="active"{% endif %}>
          <a class="nav-link"
            href="{% url 'homepage:test' %}">My room</a>
        </li>

        <li class="nav-item nav-list-elevment-style ml-auto">
          <a class="nav-link"
            href="{% url 'login:user_logout' %}">Get out</a>
        </li>
      </ul>    
    </div>
  </nav>

<div class="page-content">
  {% block content %}
  {% endblock %}
</div>


    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
